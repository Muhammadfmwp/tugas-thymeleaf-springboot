<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome Mahasiswa</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
	 <body>
       <div class="form" style="opacity:80%">
         <form th:action="@{/addMahasiswa}" th:object="${mahasiswa}" method="post" >
         <center>
           <div class="title">Welcome</div>
      <div class="subtitle">Masukkan data mahasiswa!</div>
      </center>
      <div class="input-container ic1">
        <input type="text" name="name" th:field="*{nama}" class="input" placeholder="Masukkan nama" required/>
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Nama</label>
      </div>
      <div class="input-container ic2">
       <input type="text" name="nim" th:field="*{nim}"  class="input" placeholder="Masukkan NIM" required/>
        <p th:if="${#fields.hasErrors('nim')}" th:errorclass="error" th:errors="*{nim}"></p>
        <div class="cut cut-short"></div>
        <label for="lastname" class="placeholder">NIM</label>
      </div>
      <div class="input-container ic2">
        <input type="text" name="alamat" th:field="*{alamat}"  class="input" placeholder="Masukkan alamat" required/>
        <div class="cut"></div>
        <label for="email" class="placeholder">Alamat</label>
      </div>
             <div class="input-container ic2">
        <input type="date" name="alamat" th:field="*{tglLahir}"  class="input" placeholder="Masukkan alamat" required/>
        <div class="cut" style="width:110px;"></div>
        <label for="email" class="placeholder">Tanggal Lahir</label>
      </div>
      <button type="text" class="submit">Submit</button>
         </form>
          <a th:href="@{/list}" style="margin-left: 9.8rem;margin-top: 1rem;font-size: smaller;" class="btn btn-light">List Mahasiswa</a>
    </div>
   
   
  </body>
</html>
